<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlowerSnap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar-box">
      <nav>
        <img src="/assets/LogoFlowerSnap.png"class="logo"></img>
        <!-- 
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Detect</a>
          <a href="#">About</a>
        </div> -->
      </nav>
    </div>
  </header>

<main class="upload-section">
  <div class="left-panel">
    <img src="/assets/plawer.png" alt="Flower" class="flower-image" /> 
    <h2>Identify your<br>flower instantly!</h2>
    
  </div>

  <div class="right-panel">
    <div class="upload-box">
      <label for="imageInput" class="upload-label">
        <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="Upload Icon" class="upload-icon">
        <div class="upload-button">Upload Image</div>
        <div class="upload-hint">or drop a file</div>
      </label>
      <input type="file" id="imageInput" accept="image/*" hidden />
    </div>

    <img id="preview" src="assets/picture.png" alt="Image Preview"class="upload-icon"/>
    <div class="upload-button-wrapper">
      <button class="upload-button" onclick="uploadImage()">Upload</button>
    </div>
    <p id="upload-status"></p>
    <div id="result"></div>
  </div>
</main>

<div id="result" class="result-box" style="display: none; margin-top: 20px;">
  <h3>Hasil Identifikasi</h3>
  <p><strong>Nama Bunga:</strong> <span id="flower-name"></span></p>
  <p><strong>Makna:</strong> <span id="flower-meaning"></span></p>
</div>


  <script src="app.js></script>
</body>
</html>
